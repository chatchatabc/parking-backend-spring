####################
# Server Config
####################
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.api-docs.path=/api/v3/api-docs
server.port=5000
####################
# Postgres Config
####################
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.datasource.username=root
spring.datasource.password=pass
####################
# JWT
####################
server.jwt.secret=secret
server.jwt.expiration=43200000
####################
# NATS
####################
server.nats.uri=nats://localhost:4222
####################
# JEDIS
####################
server.jedis.name=parking-redis
server.jedis.host=localhost
server.jedis.port=6379
spring.jmx.enabled=false
####################
# DUBBO
####################
dubbo.application.name=parking-admin
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
#dubbo.registry.id=zk-registry
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.config-center.address=zookeeper://127.0.0.1:2181
dubbo.metadata-report.address=zookeeper://127.0.0.1:2181
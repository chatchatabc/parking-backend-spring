### server config
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.api-docs.path=/api/v3/api-docs
server.port=5080
spring.servlet.multipart.max-file-size=52000000
spring.servlet.multipart.max-request-size=52000000
# load .env.properties from project root directory to make development easy
spring.config.import=optional:file:.env.properties
### management
management.server.port=5081
management.endpoints.web.exposure.include=*
management.endpoint.health.show-components=always
management.endpoint.health.show-details=always
### postgres config
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.datasource.username=postgres
spring.datasource.password=postgres
### jwt config
server.jwt.secret=secret
server.jwt.expiration=43200000
### nats config
spring.nats.uri=nats://localhost:14222
### jedis config
server.jedis.name=parking-redis
spring.redis.host=localhost
spring.redis.port=61938
spring.jmx.enabled=false
### flyway config
spring.flyway.enabled=true
#spring.flyway.url=jdbc:postgresql://localhost:5432/postgres
#spring.flyway.user=postgres
#spring.flyway.password=postgres
spring.flyway.locations=classpath:db/migration
### oss
aliyun.region-id=
aliyun.oss.bucket-name=
aliyun.access-id=
aliyun.access-secret=
aliyun.oss.endpoint=

name: Java CI with Local ACT Maven

jobs:
  act-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Install curl (for nektos/act local CI testing)
        run: apt-get update && apt-get install build-essential curl pkg-config openssl -y
      - name: Download Maven
        run: |
          if [ ! -f /usr/share/apache-maven-3.8.8/bin/mvn ]; then
            curl -sL https://www-eu.apache.org/dist/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.zip -o maven.zip
            apt-get update
            apt-get -y install unzip
            unzip -d /usr/share maven.zip
            rm maven.zip
            ln -s /usr/share/apache-maven-3.8.8/bin/mvn /usr/bin/mvn
            echo "M2_HOME=/usr/share/apache-maven-3.8.8" | tee -a /etc/environment
          fi
      - name: Build with Maven
        run: mvn -B -DskipTests clean install package --file pom.xml